title: Molecular Oncology Almanac

theme: minima

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag

minima:
  date_format: "%Y-%m-%d"

header_pages:
  - about.md

collections:
  pages:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      published: true

show_excerpts: true

paginate: 5
paginate_path: "/page:num"
